<h1 mat-dialog-title>What color team is this?</h1>
<div mat-dialog-actions>
  <button mat-button color="primary" mat-dialog-close>Cancel</button>
  <button mat-raised-button style="background-color:red" [mat-dialog-close]="'red'">Red</button>
  <button mat-raised-button style="background-color:cornflowerblue" [mat-dialog-close]="'blue'">Blue</button>
</div>
